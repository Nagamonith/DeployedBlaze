<div class="login-background">
    <div class="login-form">

      <h1>
        <img src="https://datalyzer.com/wp-content/uploads/2022/01/logo-3.png"
             class="login-logo"
             alt="DataLyzer Logo" />
      </h1>

      <div class="login-content">

        <h1 style="text-align: center;"><b>BLAZE</b></h1>

        <button
          id="microsoft-login-btn"
          type="button"
          class="btn-microsoft-login"
          (click)="loginWithMicrosoft()"
          [disabled]="isLoggingIn">

          <svg class="microsoft-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
            <path fill="#f35325" d="M0 0h11v11H0z"/>
            <path fill="#81bc06" d="M12 0h11v11H12z"/>
            <path fill="#05a6f0" d="M0 12h11v11H0z"/>
            <path fill="#ffba08" d="M12 12h11v11H12z"/>
          </svg>

          <span>{{ isLoggingIn ? 'Signing in...' : 'Login with Microsoft SSO' }}</span>
        </button>

        <p class="message" *ngIf="message">{{ message }}</p>

      </div>

    </div>
  </div>
